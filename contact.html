<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Mahendra Rao</title>
    <style>
        body { background: #020205; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-container { background: #111; padding: 40px; border-radius: 15px; border: 1px solid #00ffff; width: 400px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00ffff; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .back { display: block; margin-top: 20px; text-align: center; color: #555; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Message Mahendra</h2>
        <form action="https://formspree.io/f/mnjqoqlv" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">SEND TO MAHENDRA</button>
        </form>
        <a href="index.html" class="back">‚Üê BACK TO DANCE PARTY</a>
    </div>
